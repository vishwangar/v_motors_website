<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">    
    <title>Login</title>
</head>
<body>
    <img src="loginn.jpg" title="Profile">
    <div class="contain">
        <form>
            <label style="color: blue; font-size: larger;">User Mail Id</label>
            <input type="text" placeholder="Enter Gmail Id" style="border-radius:30px; background-color: aliceblue; margin: 10px;padding: 10px;"required>
            <label style="color: blue; font-size: larger;">Password</label>
            <input type="password" placeholder="Enter Password" pattern=".{5,10}" title="Enter 5 to 10 characters" style="border-radius: 30px; background-color: aliceblue; margin: 10px; padding:10px;">
            <input class="but" type="submit" value="Login">
        </form>
    </div>
    <br>
    <a href="">Forgot Password</a>
</body>
</html>
